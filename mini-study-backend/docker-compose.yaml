version: '3.9'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=prod
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    volumes:
      - ./storage/uploads:/app/storage/uploads
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mini_study
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    volumes:
      - mysql_data:/var/lib/mysql 
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  migrate:
    build: .
    environment:
      - APP_ENV=prod
    depends_on:
      mysql:
        condition: service_healthy
    restart: "no"
    entrypoint: ["/app/migrate"]

volumes:
  mysql_data:
  redis_data:
